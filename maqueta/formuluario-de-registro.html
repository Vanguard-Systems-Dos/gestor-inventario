<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estilos3.css">
</head>


<body>
  <header>
    <div class="container header-container">
      <div class="logo-container">
        <img src="images/Logo_Vanguard-Stock.jpg" alt="Logo Vanguard Stock" class="logo-img">
        <h1 class="logo">Vanguard Stock</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <!-- <li><a href="home.html">Inicio</a></li> -->
          <!-- <li><a href="home.html" class="login-btn">Cerrar sesión</a></li> -->
        </ul>
      </nav>
    </div>
  </header>
    
   <main class="form-container">
       <form action="/registro" method="post">
         <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
         </div>
         <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" required>
         </div>
         <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
         </div>
         <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
         </div>
         <div class="form-group">
            <label class="checkbox-container">
                <input type="checkbox" name="terminos" id="terminos" required>
                Acepto los <a href="/terminos" target="_blank">terminos y condiciones</a>
            </label>
         </div>
         <div class="form-group">
            <button type="submit">Registrarse</button>
         </div>
          </form>
   </main>      
  <footer class="main-footer">
    <div class="container footer-container">
      <!-- Enlaces rápidos -->
      <div class="footer-section sitemap">
        <h4>Enlaces rápidos</h4>
        <ul>
          <li><a href="home.html">Inicio</a></li>
        </ul>
      </div>

      <!-- Contacto -->
      <div class="footer-section contact">
        <h4>Contacto</h4>
        <p>Email: <a href="mailto:soporte@vanguard-systems.com">soporte@vanguard-systems.com</a></p>
        <p>Tel: <a href="tel:+5493512345678">+54 9 351 234 5678</a></p>
      </div>
    </div>

    <!-- Volver arriba -->

      <a href="#top" class="back-to-top-link" aria-label="Volver arriba">↑ Volver arriba</a>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Vanguard Systems. Todos los derechos reservados.</p>
      <p>Desarrollado por <a href="https://vanguard-systems.com" target="_blank">Vanguard Systems</a></p>
    </div>
  </footer>

</body>
</html>
