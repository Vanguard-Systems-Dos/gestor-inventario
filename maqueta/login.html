<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Login Vanguard Stock</title> 
  <link rel = "stylesheet" href = "css/estilos.css" > 
  <link rel="stylesheet" href="css/login.css">
</head> 
 
<body>
    <header>
        <h1>Gestor de Inventario</h1> 
        <nav>
      <!-- Menú de navegación -->
        </nav>
  </header>

  <main class = "login-container">
    
    <section class = "login-section">
        <h2 class = "login-title" > Inicio de sesión</h2>
        
        <form class="login-form" action="#"> 
            <div>
                <label for = "correo" > Correo Electronico: </label> 
                <input type = "email" id = "correo" name = "correo" placeholder = "Email@direccion.com" required> 
            </div>

            <div>
                <label for = "password" > Contraseña: </label>
                <input type = "password" id="password" name = "contraseña" placeholder = "Contraseña" required>
            </div>

            <a href="recuperar.html" class = "enlace-olvidecontraseña">¿Olvidaste tu contraseña?</a>  
            <div>
                <button type = "submit" class = "button-login"> Iniciar Sesión</button> 
            </div>

        </form>
        </section>     
  </main>

  </footer>
