<main>
    <section>
        <div class="container-fluid mt-4">
            <h2 class="mb-4">Formulario de Registros</h2>
            <form action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="codigo_producto" class="form-label">Código Producto:</label>
                    <input type="number" class="form-control" id="codigo_producto" name="codigo_producto">
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" name="marca">
                </div>
                <div class="mb-3">
                    <label for="unidad_medida" class="form-label">Unidad de Medida:</label>
                    <input type="text" class="form-control" id="unidad_medida" name="unidad_medida">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="6"></textarea>
                    
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </section>
</main>
