<main class="login-container">

  <section class="login-section">
    <h2 class="login-title"> Inicio de sesión</h2>

    <form class="login-form" action="#">
      <div>
        <label for="correo"> Correo Electronico: </label>
        <input type="email" id="correo" name="correo" placeholder="Email@direccion.com" required>
      </div>

      <div>
        <label for="password"> Contraseña: </label>
        <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>
      </div>

      <a href="recuperar.html" class="enlace-olvidecontraseña">¿Olvidaste tu contraseña?</a>

      <div>
        <a href="dashboard.html" class="button-login"> Iniciar Sesión </a>
      </div>

    </form>
  </section>

</main>
